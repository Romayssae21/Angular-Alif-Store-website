<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Sriracha&display=swap" rel="stylesheet">


<div class="section-container" [class.flex-reverse]="isImageFirst">
    <div class="text">
        <h2>{{ title }}</h2>
        <p>{{ content }}</p>
    </div>
    <div class="img-container">
        <img [src]="InputImage" alt="image">
    </div>
</div>
